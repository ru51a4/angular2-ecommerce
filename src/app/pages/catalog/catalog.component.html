<div class="head d-flex justify-content-between">
    <div class="ttitle">Фильтр</div>
    <div>
        <span class="me-3 sort">Сортировать:</span>
        <select class="me-3 ">
            <option>По цене</option>
        </select>
        <select>
            <option>По дальности хода</option>
        </select>
    </div>
</div>
<div class="mt-3 mb-5 row">
    <div class="col-3">
        <div class="filter">
            <div>
                <ng-container *ngFor="let item of props; let i = index">
                    <ng-container *ngIf="allFilter || i <= 1">
                        <span class="title">
                            {{item}}
                        </span>
                        <div class="mt-2">
                            <div *ngFor="let item2 of values[item]" class="d-flex align-items-center mb-2">
                                <input type="checkbox">
                                <label>{{item2}}</label>
                            </div>

                        </div>
                    </ng-container>
                </ng-container>


                <div *ngIf="!allFilter" class="mt-2">
                    <span (click)="toggle()" style="cursor: pointer;" class="more me-2">Показать весь фильтр <img
                            src="/assets/arrow.svg"></span>
                </div>

            </div>
        </div>
    </div>
    <div class="col-9 d-flex flex-column align-items-end justify-content-center">
        <div class="d-flex w-100 flex-wrap">
            <ng-container *ngFor="let item of els; let i = index">
                <app-item-card [data]="item"></app-item-card>
            </ng-container>
        </div>
    </div>
</div>
