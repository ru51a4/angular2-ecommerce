<div class="row">
    <div class="col-6">

        <div class="d-flex justify-content-center">
            <ng-container *ngIf="pphoto().length">
                <ngx-gallery [options]="galleryOptions" [images]="pphoto()" class="ngx-gallery"></ngx-gallery>
            </ng-container>
            <ng-container *ngIf="!pphoto().length">
                <img class="itemImage" [src]="pic()">
            </ng-container>
        </div>
        <div *ngIf="false" class="photo mt-2 d-flex mt-3 flex-wrap">
            <div class="d-flex w-100 justify-content-start">
            </div>
            <div *ngIf="false" class="d-flex">
                <img width="73px" src="/assets/21.png">
            </div>
        </div>
    </div>
    <div class="offset-1 col-4 d-flex flex-column justify-content-start align-items-start">
        <span class="title">{{data.name}}</span>
        <div class="mt-2 title2">
            <span>Просмотров 350</span>
            <span>Купили 196 раз</span>
            <span>Артикул: 2200000000026</span>
        </div>
        <div class="mt-3 d-flex title3">
            <div>
                <img class="me-2" src="/assets/green.svg">
                <span>В наличии</span>
            </div>
            <div>
                <img class="me-2" src="/assets/balance.svg">
                <span>Сравнить</span>
            </div>
            <div>
                <img class="me-2" src="/assets/share.svg">
                <span>Поделиться</span>
            </div>
        </div>
        <div class="mt-5 d-flex align-items-center justify-content-center title4">
            <div class="price me-5">29 900 ₽</div>
            <div class="card">
                <div>
                    <img class="me-3" width="24px" src="/assets/card.png">
                </div>
                <div class="d-flex flex-column">
                    <span class="title1 mb-1">Рассрочка:</span>
                    <span class="title2">1 760 ₽ в месяц / 24 месяца</span>
                </div>
            </div>
        </div>
        <div class="mt-5" *ngFor="let item of data.props; let j = index">
            <div class="d-flex align-items-center">
                <span class="span1 me-2">{{item.key}}</span>
                <img src="/assets/q.svg">
            </div>
            <div class="d-flex mt-3 flex-wrap">
                <div style="cursor: pointer;" *ngFor="let item2 of item.val; let i = index" (click)="toggle(j, i)"
                    class="btn1 me-1 mb-2" [class.choose]=" item2.curr">
                    {{item2.title}}
                </div>
            </div>
        </div>
        <div class="mt-5 w-100 buy">
            <div class="d-flex justify-content-between">
                <span class="title1">45 900 руб.</span>
                <div class="div1">
                    <img src="/assets/love.svg">
                </div>
            </div>
            <hr>
            <div class="mt-3 d-flex">
                <img class="me-4" src="/assets/auto.svg">
                <div class="d-flex flex-column">
                    <span class="title2">
                        Бесплатная доставка по РФ
                    </span>
                    <span class="title3">
                        от 1 дня при заказе до 01.09
                    </span>
                </div>
            </div>
            <div class="mt-4">
                <button (click)="buyModal()" class="btn me-3 btn-buy">Купить в 1 клик</button>
                <button style="cursor: pointer;" (click)="add()" class="btn btn-buy">Добавить в корзину</button>
            </div>
        </div>
    </div>

</div>
